<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis enlaces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .link, .dropdown-btn {
      display: block;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      text-decoration: none;
      margin: 12px auto;
      padding: 14px 0;
      width: 260px;
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }
    .link:hover, .dropdown-btn:hover {
      background: white;
      color: #243B55;
      transform: scale(1.05);
    }
    .dropdown-content {
      display: none;
      flex-direction: column;
      margin-top: 5px;
    }
    .dropdown-content a {
      background: rgba(255,255,255,0.1);
      margin: 4px auto;
      padding: 10px;
      width: 220px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      transition: 0.2s;
    }
    .dropdown-content a:hover {
      background: white;
      color: #243B55;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>üåü Mis enlaces üåü</h1>

  <!-- Botones simples -->
  <a class="link" href="https://tu-tienda.com" target="_blank">üõçÔ∏è Tienda</a>

  <!-- Bot√≥n con sub-enlaces -->
  <div class="dropdown">
    <div class="dropdown-btn">üì± Redes Sociales ‚ñº</div>
    <div class="dropdown-content">
      <a href="https://instagram.com/tuusuario" target="_blank">Instagram</a>
      <a href="https://tiktok.com/@tuusuario" target="_blank">TikTok</a>
      <a href="https://twitter.com/tuusuario" target="_blank">Twitter</a>
    </div>
  </div>

  <!-- Otro ejemplo -->
  <div class="dropdown">
    <div class="dropdown-btn">üéµ M√∫sica ‚ñº</div>
    <div class="dropdown-content">
      <a href="https://open.spotify.com/tuusuario" target="_blank">Spotify</a>
      <a href="https://soundcloud.com/tuusuario" target="_blank">SoundCloud</a>
      <a href="https://music.apple.com/tuusuario" target="_blank">Apple Music</a>
    </div>
  </div>

  <footer>¬© 2025 fleeer</footer>

  <script>
    // Abre/cierra los sub-men√∫s
    document.querySelectorAll('.dropdown-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const content = btn.nextElementSibling;
        content.style.display = content.style.display === 'flex' ? 'none' : 'flex';
      });
    });
  </script>
</body>
</html>
